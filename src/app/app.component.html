<div class="container">
  <h1>ANGULAR + ASP.NET CORE WEB API</h1>

  <div class="cards-container">
    <!--form start-->
    <div class="cards-form">
      <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="">Card Name</label>
          <input type="text" name="cardHolderName" [(ngModel)]="card.cardHolderName">
        </div>
        <div class="form-group">
          <label for="">Card Number</label>
          <input type="text" name="cardNumber" [(ngModel)]="card.cardNumber">
        </div>
        <div class="form-group form-group-inline">
          <div>
            <label for="">Expiry Month</label>
            <input type="text" name="expiryMonth" [(ngModel)]="card.expiryMonth">
          </div>
          <div>
            <label for="">Expiry Year</label>
            <input type="text" name="expiryYear" [(ngModel)]="card.expiryYear">
          </div>
          <div>
            <label for="">CVV</label>
            <input type="text" name="cvv" [(ngModel)]="card.cvv">
          </div>
        </div>
        <div class="form-group">
          <button>Save</button>
        </div>
      </form>
    </div>
    <!--form end-->

    <!--grid start-->
    <div class="cards-grid">
      <div *ngFor="let card of cards" class="card-row">
        <div (click)="populateForm(card)" class="card-row-details">
          <span>{{ card.cardHolderName }}</span>
          <span>{{ card.cardNumber }}</span>
        </div>
        <div class="card-row-action">
          <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash"></i></a>
        </div>
      </div>
    </div>
    <!--grid end-->
  </div>
</div>
